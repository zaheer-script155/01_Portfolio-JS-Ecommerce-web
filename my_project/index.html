<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/my_project/css/style.css" />
  </head>
  <body>
    <!-- sign-up-page start -->
    <div class="sign-up-page">
      <header class="main-header header-bgColor">
        <p>
          Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
        </p>
        <a href="">ShopNow</a>
        <div class="language-option">
          <select name="" id="" class="header-bgColor">
            <option value="">English</option>
            <option value="">German</option>
            <option value="">Urdu</option>
          </select>
        </div>
      </header>
      <nav class="main-nav">
        <div class="main-logo">
          <p>Exclusive</p>
        </div>
        <div class="nav-list">
          <ul class="listStyle">
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Sign Up</a></li>
          </ul>
        </div>
        <div class="nav-search">
          <form action="">
            <input
              type="search"
              name=""
              id=""
              placeholder="What are you looking for?"
            />
            <button type="submit">
              <img src="/my_project/img/search-icon.png" alt="" />
            </button>
          </form>
        </div>
      </nav>
      <section class="main-container">
        <aside class="left-img">
          <img src="/my_project/img/Side-img.png" alt="" />
        </aside>
        <aside class="usearSignup">
          <h3>Create an account</h3>
          <p>Enter your details below</p>
          <form action="" class="usearDetails">
            <input type="text" placeholder="Name" name="name" id="" required />
            <input
              type="email"
              type="number"
              placeholder="Email or Phone Number"
              name=""
              id=""
              required
            />
            <input
              type="password"
              placeholder="Password"
              name=""
              id=""
              required
            />
            <button type="submit" class="create-acc">Create Account</button>
            <div>
              <p>Already have account?</p>
              <a href="">Log in</a>
            </div>
          </form>
        </aside>
      </section>
    </div>
    <!-- sign-up-page end -->
  </body>
</html>
